<html>
<head>
<title>031.yaml</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "030.yaml" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "032.yaml" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>




    # Implicit types
    ---
    - string    # !!str
    - ~         # !!null
    - null      # !!null
    - true      # !!bool
    - false     # !!bool
    - 42        # !!int
    - 3.14      # !!float







</pre>
</body>
