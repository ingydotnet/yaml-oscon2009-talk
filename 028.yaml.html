<html>
<head>
<title>028.yaml</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "027.yaml" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "029.yaml" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>




    # Ordered Maps (omap)
    ---
    [foo: 1, bar: 2, baz: 3]
    ---
    [{foo: 1}, {bar: 2}, {baz: 3}]
    ---
    - foo: 1
    - bar: 2
    - baz: 3







</pre>
</body>
