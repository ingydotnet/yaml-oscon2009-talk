<html>
<head>
<title>030.yaml</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "029.yaml" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "031.yaml" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>



    # Perl Tags and Types
    ---
    - !Foo {private: tag}
    - !!perl/hash:Foo {}
    - !&lt;tag:yaml.org,2002:perl/hash:Foo&gt; {}
    ...
    
    %TAG ! !tag:ingy.net,2003:
    ---
    - !Foo {}  
    - !tag:ingy.net,2003:Foo {}






</pre>
</body>
